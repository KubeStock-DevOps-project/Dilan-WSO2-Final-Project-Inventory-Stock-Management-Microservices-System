apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-rbac-cm
    app.kubernetes.io/part-of: argocd
data:
  # Default policy
  policy.default: role:readonly
  
  # RBAC policies
  policy.csv: |
    # Admin role - full access
    p, role:admin, applications, *, */*, allow
    p, role:admin, clusters, *, *, allow
    p, role:admin, repositories, *, *, allow
    p, role:admin, projects, *, *, allow
    p, role:admin, logs, get, *, allow
    p, role:admin, exec, create, *, allow
    
    # Developer role - manage applications
    p, role:developer, applications, get, */*, allow
    p, role:developer, applications, create, */*, allow
    p, role:developer, applications, update, */*, allow
    p, role:developer, applications, delete, */*, allow
    p, role:developer, applications, sync, */*, allow
    p, role:developer, applications, override, */*, allow
    p, role:developer, applications, action/*, */*, allow
    p, role:developer, logs, get, *, allow
    p, role:developer, projects, get, *, allow
    p, role:developer, repositories, get, *, allow
    p, role:developer, clusters, get, *, allow
    
    # Viewer role - read-only
    p, role:viewer, applications, get, */*, allow
    p, role:viewer, projects, get, *, allow
    p, role:viewer, repositories, get, *, allow
    p, role:viewer, clusters, get, *, allow
    p, role:viewer, logs, get, *, allow
    
    # CI/CD role - for automation
    p, role:cicd, applications, sync, */*, allow
    p, role:cicd, applications, get, */*, allow
    p, role:cicd, applications, update, */*, allow
    
    # Assign admin role to admin group
    g, admin, role:admin
    g, developer, role:developer
    g, viewer, role:viewer
