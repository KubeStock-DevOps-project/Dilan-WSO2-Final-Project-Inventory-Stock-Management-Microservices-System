apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
    
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'default'
      routes:
      - match:
          severity: critical
        receiver: 'critical'
      - match:
          severity: warning
        receiver: 'warning'
    
    receivers:
    - name: 'default'
      webhook_configs:
      - url: 'http://localhost:5001/webhook'
    
    - name: 'critical'
      # Add Slack webhook for critical alerts
      # slack_configs:
      # - api_url: 'YOUR_SLACK_WEBHOOK_URL'
      #   channel: '#alerts-critical'
      #   title: 'Critical Alert'
      #   text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
      webhook_configs:
      - url: 'http://localhost:5001/webhook'
    
    - name: 'warning'
      # Add Slack webhook for warnings
      # slack_configs:
      # - api_url: 'YOUR_SLACK_WEBHOOK_URL'
      #   channel: '#alerts-warning'
      #   title: 'Warning Alert'
      #   text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
      webhook_configs:
      - url: 'http://localhost:5001/webhook'

---
apiVersion: monitoring.coreos.com/v1
kind: Alertmanager
metadata:
  name: alertmanager
  namespace: monitoring
spec:
  replicas: 1
  configSecret: alertmanager-config
  resources:
    requests:
      memory: 100Mi
      cpu: 50m
    limits:
      memory: 200Mi
      cpu: 100m

---
apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-config
  namespace: monitoring
type: Opaque
stringData:
  alertmanager.yaml: |
    global:
      resolve_timeout: 5m
    route:
      group_by: ['alertname']
      receiver: 'default'
    receivers:
    - name: 'default'

---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    app: alertmanager
spec:
  type: ClusterIP
  ports:
  - name: web
    port: 9093
    targetPort: 9093
  selector:
    app.kubernetes.io/name: alertmanager
