---
apiVersion: v1
kind: Service
metadata:
  name: opensearch
  namespace: logging
  labels:
    app: opensearch
spec:
  clusterIP: None
  selector:
    app: opensearch
  ports:
    - name: http
      port: 9200
      targetPort: 9200
    - name: transport
      port: 9300
      targetPort: 9300
---
apiVersion: v1
kind: Service
metadata:
  name: opensearch-nodeport
  namespace: logging
  labels:
    app: opensearch
spec:
  type: NodePort
  selector:
    app: opensearch
  ports:
    - name: http
      port: 9200
      targetPort: 9200
      nodePort: 30920
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: opensearch
  namespace: logging
spec:
  serviceName: opensearch
  replicas: 3
  selector:
    matchLabels:
      app: opensearch
  template:
    metadata:
      labels:
        app: opensearch
    spec:
      initContainers:
        - name: init-sysctl
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              sysctl -w vm.max_map_count=262144
              ulimit -n 65536
              ulimit -l unlimited
          securityContext:
            privileged: true
      containers:
        - name: opensearch
          image: opensearchproject/opensearch:2.11.1
          ports:
            - containerPort: 9200
              name: http
            - containerPort: 9300
              name: transport
          env:
            - name: cluster.name
              value: "opensearch-cluster"
            - name: node.name
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: discovery.seed_hosts
              value: "opensearch-0.opensearch.logging.svc.cluster.local,opensearch-1.opensearch.logging.svc.cluster.local,opensearch-2.opensearch.logging.svc.cluster.local"
            - name: cluster.initial_cluster_manager_nodes
              value: "opensearch-0,opensearch-1,opensearch-2"
            - name: bootstrap.memory_lock
              value: "true"
            - name: OPENSEARCH_JAVA_OPTS
              value: "-Xms512m -Xmx512m"
            - name: DISABLE_INSTALL_DEMO_CONFIG
              value: "true"
            - name: DISABLE_SECURITY_PLUGIN
              value: "true"
            - name: discovery.type
              value: "zen"
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          volumeMounts:
            - name: data
              mountPath: /usr/share/opensearch/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-path
        resources:
          requests:
            storage: 10Gi
